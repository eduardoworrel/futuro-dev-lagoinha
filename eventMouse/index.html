<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>

        function criaDiv(cor, x , y){
            const div = document.createElement("div")
            div.style.position = "absolute"
            div.style.height = "100px"
            div.style.width = "100px"
            div.style.marginLeft = (x - 50) + "px"
            div.style.marginTop = y - 50 + "px"
            div.style.background = cor
            return div
        }
        window.onclick = (e)=>{
        const divCriada = criaDiv("red",e.x,e.y)
        document.body.append(divCriada)
       }
       window.ondblclick = (e)=>{
        const divCriada = criaDiv("blue",e.x,e.y)
        document.body.append(divCriada)
       }

       window.oncontextmenu = (e)=>{
        e.preventDefault()
        const divCriada = criaDiv("yellow",e.x,e.y)
        document.body.append(divCriada)
       }
    </script>
    
</body>
</html>
